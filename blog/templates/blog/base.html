{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="{% static 'css/blog.css' %}" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
        {% block extra_head %}
          <style>
            .comment{
                background-color: #f0f0f0;
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 8px;
            }
            .comment info{
                font-size: 0.9em;
                color: #555;
                margin-bottom: 5px;
            }
          </style>
        {% endblock %}
    </head>
    <body>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <div id="sidebar">
            <h1>My Blog</h1>
            <p>This is my blog.</p>
        </div>
    </body>
</html>
